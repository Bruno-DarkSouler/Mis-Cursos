<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilos/iniciarsesion.css">
    <title>incio de sesión</title>
</head>
<body>
    <div class="formulario">
        <h1>Iniciar sesión</h1>
        <form action="" method="post">
            <div class="correo_electronico">
                <label for="text">Correo electrónico</label><br>
                <input type="email" name="mail" required>
            </div class="contraseña">
                <label for="text">Contraseña</label><br>
                <input type="password" name="contraseña" required>
            <div>
            <div class="recordar">
                <p>¿Olvido su contraseña?</p>
            </div>
            <input type="submit" value="Iniciar">
            </div>
            <div class="registrarse">
                <a href=""><p>ya tengo una cuenta</p></a>
            </div>
        </form>
    </div>
</body>
</html>
